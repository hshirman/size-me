<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Size Me</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body class="bg-slate-50 text-slate-900">
    <div id="root"></div>
    <script type="text/babel" data-presets="react">
      const { useState, useMemo } = React;
      const SIZE_CHARTS = {
        Nike: {
          Tops: {
            Men: [
              { label: "S", chest: [86, 94], waist: [73, 81], hips: [86, 94] },
              { label: "M", chest: [94, 102], waist: [81, 89], hips: [94, 102] },
              { label: "L", chest: [102, 110], waist: [89, 97], hips: [102, 110] }
            ],
            Women: [
              { label: "S", chest: [83, 90], waist: [67, 74], hips: [90, 96] },
              { label: "M", chest: [90, 97], waist: [74, 81], hips: [96, 103] },
              { label: "L", chest: [97, 104], waist: [81, 88], hips: [103, 110] }
            ]
          }
        }
      };
      function App() {
        const [count, setCount] = useState(0);
        return (
          <div className="min-h-screen p-4">
            <h1 className="text-2xl font-bold mb-4">Size Me</h1>
            <p>Demo app running! Count: {count}</p>
            <button
              className="bg-slate-900 text-white px-4 py-2 rounded"
              onClick={() => setCount(count + 1)}
            >
              Increment
            </button>
          </div>
        );
      }
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
