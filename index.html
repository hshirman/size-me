<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Size Me</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React + ReactDOM (UMD) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Babel for JSX (browser compile) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <!-- Your app code (JSX) -->
    <script type="text/babel" data-presets="react">
      const { useState } = React;

      function App() {
        const [count, setCount] = useState(0);
        return (
          <div className="min-h-screen">
            <header className="sticky top-0 z-10 backdrop-blur bg-white/70 border-b">
              <div className="max-w-6xl mx-auto px-4 py-3 flex items-center gap-3">
                <div className="w-8 h-8 rounded-full bg-slate-300 flex items-center justify-center text-sm font-bold">S</div>
                <h1 className="text-2xl font-semibold">Size Me</h1>
              </div>
            </header>
            <main className="max-w-6xl mx-auto px-4 py-6 space-y-4">
              <p className="text-lg">Hello! If you can see this, React is working.</p>
              <button
                className="rounded-xl bg-slate-900 text-white px-4 py-2"
                onClick={() => setCount(c => c + 1)}
              >
                Clicks: {count}
              </button>
            </main>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
